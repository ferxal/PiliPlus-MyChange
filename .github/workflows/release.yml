name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Archive Windows build
        run: |
          cd build/windows/runner/Release
          7z a -tzip ../../../piliplus-Windows.zip .

      - name: Build Android
        run: flutter build apk --release

      - name: Archive Android build
        run: |
          cd build/app/outputs/flutter-apk
          7z a -tzip ../../../../piliplus-Android.zip app-release.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            See the [change log](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/change_log/change_log.md) for more details.
          draft: false
          prerelease: false

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./piliplus-Windows.zip
          asset_name: piliplus-Windows.zip
          asset_content_type: application/zip

      - name: Upload Android Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./piliplus-Android.zip
          asset_name: piliplus-Android.zip
          asset_content_type: application/zip
